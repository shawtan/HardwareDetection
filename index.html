<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Computer Configuration</title>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>

</head>
<body>

	<div class="outer">
		<h1>Computer Settings and Configuration Tool</h1>

		<div class="desc">
		<noscript>A browser with <a href="http://activatejavascript.org/en/instructions/ie">JavaScript</a> enabled is required for this page to operate properly.<br><br></noscript>

		This tool will check and determine if your workstation meets the system requirements required. Please accept all the security warnings to allow the tool to function.<br>

		</div>


		<div id="property">
			<table>
				<thead>
					<tr>
						<th class="requirement" scope="col">Requirement</th>
						<th scope="col">Your System</th>
						<th scope="col">Status</th>
					</tr>
				</thead>
				<tbody id="property-status">
					<tr>
						<th scope="row">
							JavaScript
						</th>
						<td class="value">
							Not enabled
						</td>
						<td class="status fail">
							<a href="http://activatejavascript.org/en/instructions/ie">
								Failed
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id='configure'>

		</div>
		
	<script src="https://www.java.com/js/deployJava.js"></script>
