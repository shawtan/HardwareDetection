<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hardware Detector</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>

	<div id="outer">
		<h1>Hardware Detector</h1>

		<div id="detectAdobeRdr_output"></div>
		<div id="javaresult"></div>
		<div id="hardware"></div>



		<div id="property">

			<table>
				<thead>
					<tr>
						<th class="requirement" scope="col">Requirement</th>
						<th scope="col">Your System</th>
						<th scope="col">Status</th>
					</tr>
				</thead>
				<tbody id="property-status">
					<tr>
						<th scope="row">
							JavaScript
						</th>
						<td class="version">
							Not enabled
						</td>
						<td class="status fail">
							Failed
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/detect.js"></script>
	<script src="http://www.java.com/js/deployJava.js"></script>
	<!--
	<script src="PluginDetect.js"></script>
	<script src="detectAdobeReader.js"></script>
	<script src="PluginDetect_AdobeReader.js"></script>
	<script src="PluginDetect_Java.js"></script>
	<script src="VerifyApplet.js"></script> -->
</body>
</html>
