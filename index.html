<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hardware Detector</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>

	<div id="outer">
		<h1>Hardware Detector</h1>
		<noscript>A browser with JavaScript enabled is required for this page to operate properly.</noscript>


		<div id="detectAdobeRdr_output"></div>
		<div id="javaresult"></div>
		<div id="hardware"></div>



		<div id="property">

			<table>
				<thead>
					<tr>
						<th class="requirement" scope="col">Requirement</th>
						<th scope="col">Your System</th>
						<th scope="col">Status</th>
					</tr>
				</thead>
				<tbody id="property-status">
					<tr>
						<th scope="row">
							JavaScript
						</th>
						<td class="version">
							Not enabled
						</td>
						<td class="status fail">
							Failed
						</td>
					</tr>
				</tbody
>			</table>
		</div>

	</div>
